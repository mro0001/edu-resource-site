services:
  - type: web
    name: edu-resource-site
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: NODE_VERSION
        value: "20"
      - key: AUTH_SECRET_KEY
        generateValue: true
